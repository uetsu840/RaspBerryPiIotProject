<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="./graphics.min.js"></script>
</head>

<body>
    <div id="stage-container" style="width: 400px; height: 375px;"></div>
    <script>
        // create a stage for the Deathly Hallows symbol
        stage = acgraph.create('stage-container');
        // draw the square
        stage.rect(5, 5, 350, 300);
        // draw the circle
        stage.circle(177.5, 205, 100);
        // draw the triangle
        stage.path()
            .moveTo(5, 305)
            .lineTo(175, 5)
            .lineTo(355, 305);
        // draw the wand in the middle
        stage.path()
            .moveTo(175, 5)
            .lineTo(175, 305);
    </script>
</body>

</html>
