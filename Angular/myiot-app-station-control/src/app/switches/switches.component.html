<h2>
  転轍機</h2>
<div>
  <label>Switch name:
    <input #heroname_old />
  </label>
</div>
<ul class="switches">
  <li *ngFor="let switch of switches">
    <a routerLink="/detail/{{switches.id}}">
      <div class="name">{{switch.name}}</div>
      <div [class]=switch.display_style></div>
    </a>
  </li>
</ul>
