<div *ngIf="signal">
  <h2>{{ signal.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{signal.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="signal.name" placeholder="name">
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
